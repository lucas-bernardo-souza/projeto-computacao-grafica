<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="conversor">
        <div class="header">
            <h1>Conversor de Sistemas de Cores</h1>
            <div class="icones">
                <i id="icone" class="fa-solid fa-window-minimize"></i>
                <i id="icone" class="fa-regular fa-window-maximize"></i>
                <i id="icone-fechar" class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="entradas">
            <div class="cores">
                <div class="titulo">
                    <h2>HSL</h2>
                </div>
                <div class="formulario">
                    <form id="hsl">
                        <label for="h">Hue:</label>
                        <input type="text" id="h" name="hsl-1">
                        <br>
                        <label for="s">Saturation:</label>
                        <input type="text", id="s", name="hsl-2">
                        <br>
                        <label for="l">Lightnes:</label>
                        <input type="text", id="l", name="hsl-3">
                    </form>
                </div>
            </div>
            <div class="botoes">
                <div class="botao">
                    <button type="submit" id="hsl-rgb">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>

                <div class="botao">
                    <button type="submit" id="rgb-hsl">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>
            </div>
            <div class="cores">
                <h2>RGB</h2>
                <form id="rgb">
                    <label for="r">Red:</label>
                    <input type="text" id="r" name="rgb-1">
                    <br>
                    <label for="g">Green:</label>
                    <input type="text" id="g" name="rgb-2">
                    <br>
                    <label for="b">Blue:</label>
                    <input type="text" id="b" name="rgb-3">
                </form>
            </div>
        </div>
        <div class="ultimasCores" id="ultimasCores">
            <div class="cor" id="cor">

            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
