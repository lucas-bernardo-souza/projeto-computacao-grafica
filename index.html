<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Computação Gráfica</title>
</head>
<body>

        <div id="funcoes">
            <button id="apagar-botao" type="button">
                <i class="fa-regular fa-eraser"></i>
            </button>
        </div>
        <div class="botoes">
            <button id="1" class="botao" type="button">Conversor de Modelos de Cor</button>
            <button id="2" class="botao" type="button">Equação da Reta</button>
            <button id="3" class="botao" type="button">Equação Paramétrica da Reta</button>
            <button id="4" class="botao" type="button">Reta - Bresenham</button>
            <button id="5" class="botao" type="button">Equação da Circunferência</button>
            <button id="6" class="botao" type="button">Circunferência Paramétrica</button>
            <button id="7" class="botao" type="button">Circunferência</button>
            <button id="8" class="botao" type="button">Circunferência Bresenham</button>
        </div>
        
    </header>
    <body>
        <canvas id="canvas" width="1000" height="800"></canvas>
    </body>
    <script src="script.js" type="module"></script>

</html>
